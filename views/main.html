<div class="main-container col-md-8 col-md-offset-2">
	<ul class="list">
		<li class="list__item contacts" ng-repeat="contact in contacts">
			<div class="flag">
				<div class="flag__image">
					<span class="contacts__image">{{contact.image}}</span>
				</div>
				<div class="flag__body">
					<div class="contacts__name">{{contact.name}}</div>
					<div class="contacts__phone">{{contact.phone}}</div>
				</div>
			</div>
		</li>
	</ul>
</div>
