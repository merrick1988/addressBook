<ul class="contact-list" ng-class="{'collapsed':group.isCollapsed}">
    <li class="contact-list__item contacts" ng-repeat="contact in contacts | filter: group.id | filter:search | orderBy: 'name'">
        <a href="#/contact-item_{{contact.id}}">
            <div class="flag">
                <div class="flag__image">
                    <span class="contact__image">{{contact.image}}</span>
                </div>
                <div class="flag__body">
                    <div class="contact__name">{{contact.name}}</div>
                    <div class="contact__phone">{{contact.phone}}</div>
                </div>
                <span class="flag__icon icon-angle-right"></span>
            </div>
        </a>
    </li>
</ul>
